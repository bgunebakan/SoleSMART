{% extends 'base.html' %}
{% load static %}

{% block page_stylesheets %}

<!--page level css -->
<link type="text/css" href="{% static "css/themify-icons/css/themify-icons.css" %}" rel="stylesheet"/>
<link href="{% static "vendors/iCheck/css/all.css" rel="stylesheet" %}">
<link href="{% static "vendors/bootstrapvalidator/css/bootstrapValidator.min.css" %}" rel="stylesheet"/>
<link href="{% static "css/login.css" %}" rel="stylesheet">
<!--end of page level css-->
{% endblock %}

{% block page_javascript %}
<!-- page level js -->
<script type="text/javascript" src="{% static "vendors/iCheck/js/icheck.js" %}"></script>
<script src="{% static "vendors/bootstrapvalidator/js/bootstrapValidator.min.js" %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static "js/custom_js/login.js" %}"></script>
<!-- end of page level js -->
{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-lg-4 col-10 col-sm-8 m-auto login-form">

                <h2 class="text-center logo_h2">
                    <img src="{% static "img/pages/clear_black.png" %}" alt="Logo">
                </h2>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <form action="" id="authentication" method="post" class="login_validator">
                          {% csrf_token %}
                            <div class="form-group">
                                <label for="email" class="sr-only"> E-posta</label>
                                <input type="text" class="form-control  " id="email" name="username"
                                       placeholder="E-posta">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Şifre</label>
                                <input type="password" class="form-control" id="password"
                                       name="password" placeholder="Şifre">
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Giriş" class="btn btn-primary btn-block"/>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
